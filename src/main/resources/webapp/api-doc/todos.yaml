openapi: "3.0.2"
info:
  title: Task tracker application
  version: "1.0"
servers:
  - url: /api
paths:
  /tasks:
    get:
      operationId: listTasks
      responses:
        200:
          description: Lists all tasks visible to current user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Todo"
  /login:
    get:
      operationId: getUserinfo
      responses:
        200:
          description: Shows information about the currently logged in user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Userinfo"
        401:
          description: User is not logged in

components:
  schemas:
    Todo:
      properties:
        title:
          type: string
        status:
          enum:
            - TODO
            - DOING
            - DONE
      required:
        - title
        - status
    Userinfo:
      properties:
        displayName:
          type: string
        uniqueName:
          type: string
          format: email
